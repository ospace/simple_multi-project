# Validation
# How to make validation message: validation.{Error code}... = {validation message}
# validation Message

validation.AssertFalse = \uBC18\uB4DC\uC2DC \uAC70\uC9D3(false)\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
validation.AssertTrue = \uBC18\uB4DC\uC2DC \uCC38(true)\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
validation.DecimalMax = \uBC18\uB4DC\uC2DC {value}\uBCF4\uB2E4 ${inclusive == true ? '\uAC19\uAC70\uB098 \uC791\uC5B4\uC57C \uD569\uB2C8\uB2E4. ' : '\uC791\uC544\uC57C \uD569\uB2C8\uB2E4.'}
validation.DecimalMin = \uBC18\uB4DC\uC2DC {value}\uBCF4\uB2E4 ${inclusive == true ? '\uAC19\uAC70\uB098 \uCEE4\uC57C \uD569\uB2C8\uB2E4. ' : '\uCEE4\uC57C \uD569\uB2C8\uB2E4.'}
validation.Digits = \uC22B\uC790 \uAC12\uC774 \uD5C8\uC6A9 \uBC94\uC704\uB97C \uBC97\uC5B4\uB0A9\uB2C8\uB2E4. (\uD5C8\uC6A9 \uBC94\uC704: <{integer} \uC790\uB9AC>.<{fraction} \uC790\uB9AC>)
validation.Future = \uBC18\uB4DC\uC2DC \uBBF8\uB798 \uB0A0\uC9DC\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
validation.Max = \uBC18\uB4DC\uC2DC {value}\uBCF4\uB2E4 \uAC19\uAC70\uB098 \uC791\uC544\uC57C \uD569\uB2C8\uB2E4.
validation.Min = \uBC18\uB4DC\uC2DC {value}\uBCF4\uB2E4 \uAC19\uAC70\uB098 \uCEE4\uC57C \uD569\uB2C8\uB2E4.
validation.NotNull = \uBC18\uB4DC\uC2DC \uAC12\uC774 \uC788\uC5B4\uC57C \uD569\uB2C8\uB2E4.
validation.Null = \uBC18\uB4DC\uC2DC \uAC12\uC774 \uC5C6\uC5B4\uC57C \uD569\uB2C8\uB2E4.
validation.Past = \uBC18\uB4DC\uC2DC \uACFC\uAC70 \uB0A0\uC9DC\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
validation.Pattern = \uC815\uADDC \uD45C\uD604\uC2DD "{regexp}" \uD328\uD134\uACFC \uC77C\uCE58\uD574\uC57C \uD569\uB2C8\uB2E4.
validation.Size = \uBC18\uB4DC\uC2DC \uCD5C\uC18C\uAC12 {min}\uACFC(\uC640) \uCD5C\uB300\uAC12 {max} \uC0AC\uC774\uC758 \uAE38\uC774\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.

validation.CreditCardNumber = \uC2E0\uC6A9\uCE74\uB4DC \uBC88\uD638\uAC00 \uC720\uD6A8\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.
validation.EAN = {type} \uBC14\uCF54\uB4DC\uAC00 \uC720\uD6A8\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.
validation.Email = \uC774\uBA54\uC77C \uC8FC\uC18C\uAC00 \uC720\uD6A8\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.
validation.Length = \uBC18\uB4DC\uC2DC \uCD5C\uC18C\uAC12  {min}\uACFC(\uC640) \uCD5C\uB300\uAC12 {max} \uC0AC\uC774\uC758 \uAE38\uC774\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
validation.LuhnCheck = ${value}\uC758 check digit\uAC00 \uC720\uD6A8\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.  Luhn Modulo 10 checksum \uC624\uB958\uAC00 \uBC1C\uC0DD\uD558\uC600\uC2B5\uB2C8\uB2E4.
validation.Mod10Check = ${value}\uC758 check digit\uAC00 \uC720\uD6A8\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.  Modulo 10 checksum \uC624\uB958\uAC00 \uBC1C\uC0DD\uD558\uC600\uC2B5\uB2C8\uB2E4.
validation.Mod11Check = ${value}\uC758 check digit\uAC00 \uC720\uD6A8\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.  Modulo 11 checksum \uC624\uB958\uAC00 \uBC1C\uC0DD\uD558\uC600\uC2B5\uB2C8\uB2E4.
validation.ModCheck = ${value}\uC758 check digit\uAC00 \uC720\uD6A8\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.  ${modType}  checksum \uC624\uB958\uAC00 \uBC1C\uC0DD\uD558\uC600\uC2B5\uB2C8\uB2E4.
validation.NotBlank = \uBC18\uB4DC\uC2DC \uAC12\uC774 \uC874\uC7AC\uD558\uACE0 \uACF5\uBC31 \uBB38\uC790\uB97C \uC81C\uC678\uD55C \uAE38\uC774\uAC00 0\uBCF4\uB2E4 \uCEE4\uC57C \uD569\uB2C8\uB2E4.
validation.NotEmpty = \uBC18\uB4DC\uC2DC \uAC12\uC774 \uC874\uC7AC\uD558\uACE0 \uAE38\uC774 \uD639\uC740 \uD06C\uAE30\uAC00 0\uBCF4\uB2E4 \uCEE4\uC57C \uD569\uB2C8\uB2E4.
validation.ParametersScriptAssert = \uC2A4\uD06C\uB9BD\uD2B8 \uD45C\uD604\uC2DD "{script}"\uC758 \uACB0\uACFC\uAC00 \uCC38(true)\uC774 \uC544\uB2D9\uB2C8\uB2E4.
validation.Range = \uBC18\uB4DC\uC2DC \uCD5C\uC18C\uAC12 {min}\uACFC(\uC640) \uCD5C\uB300\uAC12 {max} \uC0AC\uC774\uC758 \uBC94\uC704\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
validation.SafeHtml = \uD5C8\uC6A9\uB418\uC9C0 \uC54A\uC740 HTML \uCF54\uB4DC\uAC00 \uD3EC\uD568\uB418\uC5B4 \uC788\uC2B5\uB2C8\uB2E4.
validation.ScriptAssert = \uC2A4\uD06C\uB9BD\uD2B8 \uD45C\uD604\uC2DD "{script}"\uC758 \uACB0\uACFC\uAC00 \uCC38(true)\uC774 \uC544\uB2D9\uB2C8\uB2E4.
